<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Now</title>
</head>

<header>
  <div class = "text-center bg-success">
  <h1 class = "text-center">Weather Now Dashboard</h1>
</div>
</header>
<body>
  <main class="flex-row">
    
    <div class="col-8 float-right">
      <div class="card">
        <!-- where todays forecast will be  -->
        <h2 id = "current-city" class="subtitle">Weather for: <span id=""></span></h2>
        <div class="container float-left">
         <div id = "tempContainer" class = "col-8 container float-left">Temperature: </div> 
         <div id ="windContainer" class = "col-8 container float-left">Wind Speed: </div> 
         <div id ="humidityContainer" class = "col-8 container float-left">Humidity: </div>
         <div id ="feelsLikeContainer" class = "col-8 container float-left">Feels like: </div>  

       </div>
      </div>
    </div>   
     <!-- 5day forecast  -->
    <div class="col-8 float-right align-center">
     <h2 class="subtitle">5 day forcast for <span id=""></span></h2>
      <!-- need divs to dynamically apear when search clicked with weather for the next five days  -->
      <div id = "5day1" class="col-2 float-left container"><p> day 1 of 5day forcast</p></div>
      <div id = "5day2" class="col-2 float-left container"><p> day 2 of 5day forcast</p></div>
      <div id = "5day3" class="col-2 float-left container"><p> day 3 of 5day forcast</p></div>
      <div id = "5day4" class="col-2 float-left container"><p> day 4 of 5day forcast</p></div>
      <div id = "5day5" class="col-2 float-left container"><p> day 5 of 5day forcast</p></div>
  
    </div>

      <div class="card">
        <h2 class="card-header text-uppercase">Search weather By City</h2>
        <form id="user-form" class="card-body">
          <input name="enterCity" id="cityEnter" type="text" autofocus="true" class="form-input"/>
          <button id = "submit-btn" type="submit" class="btn bg-dark text-light">Search</button>
        </form>
      </div>
      <div id = "selected-cities" class = "container">
        history of cities here
      </div>
  
      

      
  </main>  
    <script src="./assets/js/script.js"></script>
</body>

</html>
